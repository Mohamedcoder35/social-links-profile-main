<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="avatar-jessica.jpeg" alt="avatar-jessica" />
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <span>"Front-end developer and avid reader."</span>
      <div class="box">
        <a href="#">GitHub</a>
      </div>
      <div class="box">
        <a href="#">Frontend Mentor</a>
      </div>
      <div class="box">
        <a href="#"> LinkedIn</a>
      </div>
      <div class="box">
        <a href="#">Twitter</a>
      </div>
      <div class="box">
        <a href="#">Instagram</a>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Abobakr</a>.
    </footer>
  </body>
</html>
